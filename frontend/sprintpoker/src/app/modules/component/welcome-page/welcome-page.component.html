
<label for="username">Insert username</label>
<input type="text" id="username" [(ngModel)]="player.username" placeholder="">

<p *ngIf="isConnected">Your username: {{player.username}}</p>
<button (click)="connectPlayer()" *ngIf="!isConnected" type="button">Connect</button>
<button (click)="disconnectPlayer()" *ngIf="isConnected" type="button">Disconnect</button>
