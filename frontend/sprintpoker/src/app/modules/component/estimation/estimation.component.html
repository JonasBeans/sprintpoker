@if (PlayerService.isRevealable) {
	<div *ngFor="let player of PlayerService.activePlayers">
		<p>{{player.username}} estimated: {{player.estimation}}</p>
	</div>
}
<div class="d-flex flex-column">
	<div class="my-3 d-inline-flex gap-2">
		<div *ngFor="let fibonacciNumber of fibonacciSequence">
			<button [ngClass]="determineButtonState(fibonacciNumber) ? 'btn-primary' : 'btn-dark'"
					class="btn"
					[disabled]="isEstimated"
					(click)="chooseEstimate(fibonacciNumber)">
				{{ fibonacciNumber }}
			</button>
		</div>
	</div>
	<div class="mt-3 gap-2 d-inline-flex">
		<button class="btn btn-success"
				[disabled]="!isEstimated"
				(click)="makeEstimation()">
			CONFIRM
		</button>
		<button class="btn btn-primary"
				[disabled]="!isEstimated"
				(click)="resetChoice()">
			RESET
		</button>
	</div>
</div>
